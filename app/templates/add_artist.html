{% extends 'base.html' %}

{% block content %}
<h1>Add a New Artist</h1>
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.bio.label }}<br>
        {{ form.bio(rows=4) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
